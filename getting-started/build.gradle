apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'org.jboss.shamrock.gradle.build.plugin'


group = 'org.acme'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

buildscript {
    repositories {
        // maven { url "file:///home/vorburger/.m2/repo-protean/" } // TODO remove
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        //classpath 'se.thinkcode.gradle:demoPlugin:1.0.0-SNAPSHOT'
        classpath 'org.jboss.shamrock:shamrock-gradle-plugin:1.0.0.Alpha1-SNAPSHOT'
    }
}


repositories {
     mavenLocal()
     mavenCentral()
     maven { url "http://repository.jboss.org/nexus/content/groups/public/" }
     maven { url "http://repo.maven.apache.org/maven2" }
     maven { url "http://ec2-18-234-117-118.compute-1.amazonaws.com:8081/nexus/content/repositories/releases/" }
